<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b469057fc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i>Home</li>
                    <li><i class="fas fa-bell"></i>Notifications</li>
                    <li><i class="fas fa-envelope"></i>Messages</li>
                </ul>

            </nav>
            <i class="fab fa-twitter"></i>
            <div class="side">
                <input style="font-family: FontAwesome;" placeholder='&#xf002 Search on Twitter' />
                <i class="fas fa-user"></i>
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter Banner</h1>
    </div>
</body>

</html>
